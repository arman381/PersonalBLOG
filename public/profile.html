<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Bhreads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <span class="logo-icon">ðŸ¥–</span>
                <span class="logo-text">Bhreads</span>
            </div>
            <ul class="nav-links">
                <li><a href="/"><span class="material-symbols-outlined">home</span></a></li>
                <li><a href="/profile" class="active"><span class="material-symbols-outlined">account_circle</span></a></li>
                <li><a href="#" id="logout-btn"><span class="material-symbols-outlined">logout</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="feed-wrapper">
        <!-- Profile Section -->
        <div id="profile-container"></div>
        
        <!-- User Posts Section -->
        <div id="user-posts-section">
            <h2 class="section-title">My Posts</h2>
            <div id="user-posts-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="avatar-url">Avatar URL</label>
                        <div class="avatar-input-group">
                            <input type="url" id="avatar-url" placeholder="https://example.com/avatar.jpg">
                            <button type="button" id="remove-avatar-btn" class="btn-secondary">Remove</button>
                        </div>
                        <small>Enter URL of your profile picture or click Remove to use default</small>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" placeholder="Tell us about yourself..." maxlength="160" rows="3"></textarea>
                        <small id="bio-counter">0/160</small>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <button type="button" class="btn-secondary" id="cancel-edit-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
