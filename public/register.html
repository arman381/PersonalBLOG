<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bhreads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <span class="logo-icon">üçû</span>
                <span class="logo-text">Bhreads</span>
            </div>
            <ul class="nav-links">
                <li><a href="/"><span class="material-symbols-outlined">home</span></a></li>
                <li><a href="/login"><span class="material-symbols-outlined">login</span></a></li>
                <li><a href="/register" class="active"><span class="material-symbols-outlined">person_add</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Bhreads community</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="johndoe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="min 6 characters" required>
                </div>
                <button type="submit" class="btn-primary btn-large">Sign Up</button>
            </form>
            <p class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </p>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Registration successful! Please sign in.');
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (err) {
                alert('Server error');
            }
        });
    </script>
</body>
</html>
